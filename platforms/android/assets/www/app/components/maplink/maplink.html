<md-content layout="column" layout-align="space-between center" style="width: 100%; height: 100%;">
  <md-toolbar>
    <div class="md-toolbar-tools" layout="row" layout-align="space-between center">

      <div flex="10" layout layout-align="start">
        <md-button flex class="md-icon-button md-primary" ng-click="link.back()" aria-label="Back">
          <ng-md-icon icon="chevron_left"></ng-md-icon>
        </md-button>
      </div>

      <div flex layout layout-align="center">
        <p>{{ link.title }}</p>
      </div>

      <div flex="10" layout layout-align="end">
      </div>

    </div>
  </md-toolbar>

  <div flex layout layout-align="center center" style="width: 100%; height: 90%;">
    <md-whiteframe class="md-whiteframe-7dp" layout layout-align="center center" style="width: 86%; height: 86%;">
      <div id="divMap" style="width: 90%; height: 90%; border: solid 1px black;"></div>
      <div id="divInfo"></div>
    </md-whiteframe>
  </div>

</md-content>
