<!DOCTYPE html>
<html ng-app="ngapp">

    <head>
        <meta charset="utf-8"/>
        <meta name="format-detection" content="telephone=no"/>
        <meta name="msapplication-tap-highlight" content="no"/>
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, target-densityDpi=device-dpi"/>

        <link rel="stylesheet" type="text/css" href="assets/css/index.css">

        <link rel="stylesheet" type="text/css" href="assets/css/angular-material.min.css">

        <link rel="stylesheet" type="text/css" href="assets/css/angular-material-icons.css">

        <title>Maps</title>
    </head>

    <body style="position: fixed;" ng-cloak>

        <ui-view></ui-view>

        <!-- Javascript -->
        <script type="text/javascript" src="assets/lib/lodash.min.js"></script>

        <!-- AngularJs -->
        <script type="text/javascript" src="assets/lib/angular.min.js"></script>
        <script type="text/javascript" src="assets/lib/angular-ui-router.min.js"></script>
        <script type="text/javascript" src="assets/lib/angular-aria.min.js"></script>
        <script type="text/javascript" src="assets/lib/angular-animate.min.js"></script>
        <script type="text/javascript" src="assets/lib/ngTouch.js"></script>
        <script type="text/javascript" src="assets/lib/angular-simple-logger.min.js"></script>

        <!-- Angular Material -->
        <script type="text/javascript" src="assets/lib/angular-material-icons.min.js"></script>
        <script type="text/javascript" src="assets/lib/angular-material.js"></script>

        <!-- Maps Plugins -->
        <script src="http://maps.google.com/maps/api/js"></script>
        <script type="text/javascript" src="assets/lib/angular-google-maps.min.js"></script>
        <script src="http://js.api.here.com/v3/3.0/mapsjs-core.js" type="text/javascript" charset="utf-8"></script>
        <script src="http://js.api.here.com/v3/3.0/mapsjs-service.js" type="text/javascript" charset="utf-8"></script>
        <script src="http://js.api.here.com/v3/3.0/mapsjs-mapevents.js" type="text/javascript" charset="utf-8"></script>

        <!-- Cordova -->
        <script type="text/javascript" src="assets/lib/ng-cordova.min.js"></script>
        <script src="cordova.js"></script>

        <!-- Modules -->
        <script type="text/javascript" src="app/app.js"></script>

        <!-- Routes -->
        <script type="text/javascript" src="app/routes.js"></script>

        <!-- Services -->
        <script type="text/javascript" src="app/shared/shared-service.js"></script>
        <script type="text/javascript" src="app/components/nggooglemaps/nggooglemaps-service.js"></script>

        <!-- Controllers -->
        <script type="text/javascript" src="app/components/main/main-controller.js"></script>
        <script type="text/javascript" src="app/components/googlemaps/googlemaps-controller.js"></script>
        <script type="text/javascript" src="app/components/nggooglemaps/nggooglemaps-controller.js"></script>
        <script type="text/javascript" src="app/components/maplink/maplink-controller.js"></script>
        <script type="text/javascript" src="app/components/heremaps/heremaps-controller.js"></script>
    </body>
</html>
